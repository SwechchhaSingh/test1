name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get tag name
        id: get-tag-name
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Get latest release tag
        id: latest-tag
        uses: WyriHaximus/github-action-get-previous-tag@master
        
      - name: Set Image tag
        id: image-tag
        env:
          LATEST_TAG: ${{ steps.latest-tag.outputs.tag }}
          SET_TAG: ${{ steps.get-tag-name.outputs.VERSION }}
        run: |
          echo ::set-output name=IS_BRANCH::includes($SET_TAG, 'heads') name=IMAGE_TAG=coalesce($SET_TAG, $LATEST_TAG)
        
      - name: Check tag values
        env:
          LATEST_TAG: ${{ steps.latest-tag.outputs.tag }}
          SET_TAG: ${{ steps.get-tag-name.outputs.VERSION }}
          IS_BRANCH: ${{ steps.image-tag.outputs.IS_BRANCH }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          echo $LATEST_TAG
          echo $SET_TAG
          echo $IS_BRANCH
          echo $IMAGE_TAG
